<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind Starter</title>
  </head>
  <!-- Body acts as global container since it is a small and single page project -->
  <body class="flex items-center justify-center bg-cyan-50 min-h-screen">
    <!-- This will act as a card container -->
    <div class="bg-white p-6 m-3 space-y-10 shadow 2xl rounded-3xl md:p-32">
      <!-- Navigation Center -->
      <nav
        class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Vector
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Icons
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Illustrations
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Images
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>
      </nav>

      <!-- Search Section -->
      <section
        class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0 md:space-x-4">
        <!-- Input and SVG container -->
        <div class="flex justify-between border-b">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search"
            class="ml-6 border-none outline-none md:w-80 placeholder:font-thin" />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-8 text-gray-300 duration-200 hover:scale-110"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="10" cy="10" r="7" />
              <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
          </button>
        </div>
        <button
          class="py-3 px-14 text-lg font-normal text-white bg-black rounded-md border border-black shadow-2xl duration-200 hover:py-4 hover:bg-white hover:text-black active:py-2.5 active:duration-100">
          Upload
        </button>
      </section>
      <!-- Gallery container -->
      <section class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <figure class="relative group">
          <img src="img/image1.jpg" alt="" class="w-72" />
          <figcaption
            class="absolute bottom-0 right-0 left-0 p-2 px-4 text-white duration-[400ms] bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
            <div class="flex justify-between w-full">
              <div class="font-medium">
                <figcaption class="text-sm">Abstract Painting</figcaption>
                <span class="text-xs">245 Likes - 35 Shares</span>
              </div>
