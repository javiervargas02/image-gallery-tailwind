<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind Starter</title>
  </head>
  <!-- Body acts as global container since it is a small and single page project -->
  <body class="flex items-center justify-center bg-cyan-100 min-h-screen">
    <!-- This will act as a card container -->
    <div class="bg-white p-6 m-3 space-y-10 shadow 2xl rounded-3xl md:p-40">
      <!-- Navigation Center -->
      <nav
        class="flex flex-col md:flex-row items-center justify-center space-y-3 md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Vector
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Icons
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Illustrations
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>
        <!-- Every article is a nav link -->
        <article class="group">
          <a href="#"
            >Images
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div
          ></a>
        </article>

        <!-- Search Section -->
      </nav>
    </div>
  </body>
</html>
